<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <main class="container">
    <div class="flex">
      <div class="input-con">
        <span>Day</span>
        <input type="number" class="input" placeholder="DD">
        <small class="error-msg"></small>
      </div>
      <div class="input-con">
        <span>Month</span>
        <input type="number" class="input" placeholder="MM">
        <small class="error-msg"></small>
      </div>
      <div class="input-con">
        <span>Year</span>
        <input type="number" class="input" placeholder="YYYY">
        <small class="error-msg"></small>
      </div>
    </div>
    <button class="submit" aria-label="submit">
      <img src="assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="output-con">
      <h1><span class="output">--</span> years</h1>
      <h1><span class="output">--</span> months</h1>
      <h1><span class="output">--</span> days</h1>
    </div>
  </main>
</body>
</html>
